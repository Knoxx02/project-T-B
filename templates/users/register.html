{% extends 'base.html' %}

{% block title %}สมัครสมาชิก - โมบายสโตร์{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">สมัครสมาชิก</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="mb-4">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">สมัครสมาชิก</button>
                        </div>
                    </form>
                    <div class="border-top mt-4 pt-3 text-center">
                        <small class="text-muted">มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="text-decoration-none">เข้าสู่ระบบ</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
