{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ - โมบายสโตร์{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">เข้าสู่ระบบ</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="mb-4">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg" type="submit">เข้าสู่ระบบ</button>
                        </div>
                        <div class="text-center">
                            <small><a href="#" class="text-decoration-none">ลืมรหัสผ่าน?</a></small>
                        </div>
                    </form>
                    <div class="border-top mt-4 pt-3 text-center">
                        <small class="text-muted">ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-decoration-none">สมัครสมาชิก</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
